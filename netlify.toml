[build]
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[functions.crawler]
  schedule = "0 */6 * * *"

[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "dist/assets/index-*.js" 